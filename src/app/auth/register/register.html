<div class="flex items-center justify-center min-h-screen font-inter">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800">Create your account</h2>

    <form (ngSubmit)="register()" class="space-y-5">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
        <input
          type="text"
          [(ngModel)]="name"
          name="name"
          id="name"
          required
          placeholder="Full Name"
          class="placeholder-gray-400 w-full px-4 py-2 mt-1 text-sm border rounded-lg 
                 focus:outline-none focus:ring-2 focus:ring-[#16eddb] focus:border-transparent"
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          [(ngModel)]="email"
          name="email"
          id="email"
          required
          placeholder="you@example.com"
          class="placeholder-gray-400 w-full px-4 py-2 mt-1 text-sm border rounded-lg 
                 focus:outline-none focus:ring-2 focus:ring-[#16eddb] focus:border-transparent"
        />
      </div>

      <div>
        <label for="contact" class="block text-sm font-medium text-gray-700">Phone Number</label>
        <input
          type="text"
          [(ngModel)]="contact"
          name="contact"
          id="contact"
          required
          placeholder="Phone number"
          class="placeholder-gray-400 w-full px-4 py-2 mt-1 text-sm border rounded-lg 
                 focus:outline-none focus:ring-2 focus:ring-[#16eddb] focus:border-transparent"
        />
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Set Password</label>
        <div class="relative">
          <input
            [(ngModel)]="password"
            name="password"
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            required
            placeholder="••••••••"
            class="placeholder-gray-400 w-full px-4 py-2 mt-1 text-sm border rounded-lg 
                   focus:outline-none focus:ring-2 focus:ring-[#16eddb] focus:border-transparent pr-10"
          />
          <span
            class="material-symbols-outlined absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-500"
            (click)="togglePassword()"
          >
            {{ showPassword ? 'visibility_off' : 'visibility' }}
          </span>
        </div>
      </div>

      <div>
        <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirm Password</label>
        <div class="relative">
          <input
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            id="confirmPassword"
            [type]="showConfirmPassword ? 'text' : 'password'"
            required
            placeholder="••••••••"
            class="placeholder-gray-400 w-full px-4 py-2 mt-1 text-sm border rounded-lg 
                   focus:outline-none focus:ring-2 focus:ring-[#16eddb] focus:border-transparent pr-10"
          />
          <span
            class="material-symbols-outlined absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-500"
            (click)="toggleConfirmPassword()"
          >
            {{ showConfirmPassword ? 'visibility_off' : 'visibility' }}
          </span>
        </div>
      </div>

      <div class="flex justify-center">
        <button
          type="submit"
          class="w-[50%] px-4 py-2 text-black hover:text-white transition-colors duration-300 bg-[#16eddb] 
                 rounded-lg hover:bg-[#0a9387] focus:outline-none focus:ring-2 
                 focus:ring-[#0a9387] cursor-pointer"
        >
          Register
        </button>
      </div>
    </form>

    <p class="text-sm text-center text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>
</div>
