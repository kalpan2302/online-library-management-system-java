<div class="pt-8 px-4">
  <div class="flex items-center justify-between mb-10">
    <h1 class="text-4xl font-bold">Manage Category</h1>
    <button
      class="px-8 py-3 rounded-full bg-[#cef3ef] text-gray-800 font-bold text-lg hover:bg-[#97e9e2] transition shadow"
      (click)="openAddModal()"
    >
      ADD CATEGORY
    </button>
  </div>

  <div class="flex justify-center">
    <div class="w-full max-w-2xl rounded-2xl shadow-lg bg-white/60 p-8" style="backdrop-filter: blur(2px);">
      <table class="min-w-full">
        <thead>
          <tr class="text-gray-800 text-lg font-bold">
            <th class="px-4 py-2 text-left">ID</th>
            <th class="px-4 py-2 text-left">CATEGORY NAME</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cat of categories" class="text-gray-800 text-base font-normal">
            <td class="px-4 py-2">{{ cat.id }}</td>
            <td class="px-4 py-2">{{ cat.name }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add Category Modal -->
  <div
    *ngIf="showAddModal"
    class="fixed inset-0 flex items-center justify-center z-50"
    style="background:rgba(202,243,239,0.27)"
  >
    <div class="bg-[#b3e3e6] rounded-[2.2rem] shadow-2xl p-12 w-[550px] flex flex-col items-center border border-gray-300">
      <h2 class="text-4xl font-bold text-gray-900 mb-10 text-center">Add New Category</h2>
      <form (ngSubmit)="addCategory()" autocomplete="off" class="w-full flex flex-col items-center gap-8">
        <div class="w-full flex items-center gap-6 justify-center">
          <label class="font-bold text-gray-800 text-lg">CATEGORY NAME</label>
          <input
            class="border border-gray-300 px-5 py-3 rounded-full w-2/3 bg-[#f7fcfc] text-lg font-semibold"
            placeholder="new category name"
            [(ngModel)]="newCategoryName"
            name="categoryName"
            required
          />
        </div>
        <div *ngIf="error" class="text-red-500 text-center text-base mb-3 w-full">{{error}}</div>
        <button
          type="submit"
          class="px-10 py-3 bg-[#77bddd] hover:bg-[#4e93bc] text-white font-bold rounded-full shadow transition text-xl"
        >
          SUBMIT
        </button>
      </form>
    </div>
  </div>
</div>
