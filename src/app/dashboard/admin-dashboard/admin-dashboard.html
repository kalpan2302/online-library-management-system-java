<div class="flex min-h-screen">
  <app-sidebar
    [currentSection]="currentSection"
    (sectionSelected)="onSectionSelected($event)">
  </app-sidebar>

  <main class="flex-1 p-6 overflow-auto bg-gradient-to-br from-[#cef3ef] to-[#fdecef]">
    <app-users-management *ngIf="currentSection === 'users'"></app-users-management>
    <app-books-management *ngIf="currentSection === 'books'"></app-books-management>
    <app-issue-book-management *ngIf="currentSection === 'issue-book'"></app-issue-book-management>
    <app-return-book-management *ngIf="currentSection === 'return-book'"></app-return-book-management>
    <app-issue-history-management *ngIf="currentSection === 'issue-history'"></app-issue-history-management>
    <app-renew-requests *ngIf="currentSection === 'renew-requests'"></app-renew-requests>
    <app-manage-author *ngIf="currentSection === 'manage-author'"></app-manage-author>
    <app-manage-category *ngIf="currentSection === 'manage-category'"></app-manage-category>
    <app-manage-admins *ngIf="currentSection === 'manage-admins'"></app-manage-admins>
  </main>
</div>
