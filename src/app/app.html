<app-header (menuToggle)="toggleMenu()"></app-header>

<div class="main-layout">
  <!-- Two-way binding using [(isOpen)] -->
  <app-sidemenu [(isOpen)]="isMenuOpen"></app-sidemenu>

  <nav *ngIf="isLoggedIn() && !isLoginPage()">
    <a 
      (click)="logout()" 
      class="text-blue-600 underline cursor-pointer hover:opacity-80"
    >
      Logout
    </a>
    |
    <a 
      routerLink="/" 
      class="text-blue-600 underline cursor-pointer hover:opacity-80"
    >
      Home
    </a>
  </nav>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>

<app-footer></app-footer>
