<app-header (menuToggle)="toggleMenu()"></app-header>

<div class="main-layout">
  <!-- Two-way binding using [(isOpen)] -->
  <app-sidemenu [(isOpen)]="isMenuOpen"></app-sidemenu>

  <nav *ngIf="isLoggedIn() && !isLoginPage()">
    <a (click)="logout()">Logout</a> | 
    <a routerLink="/">Home</a>
  </nav>

  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>

<app-footer></app-footer>
