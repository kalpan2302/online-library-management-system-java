<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 px-4">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg text-center">
    <h1 class="text-3xl font-bold text-gray-800">Welcome to OLMS</h1>
    
    <div class="flex flex-col space-y-4">
      <button
        (click)="goToLogin()"
        class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Login
      </button>

      <button
        (click)="goToRegister()"
        class="w-full px-4 py-2 text-blue-600 border border-blue-600 rounded-lg hover:bg-blue-50 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Register
      </button>
    </div>
  </div>
</div>
